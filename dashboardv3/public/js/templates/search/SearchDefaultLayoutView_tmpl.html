<div class="f-right clearfix" data-id="resizable" style="transition: width ease 0.2s;padding-bottom: 41px;">
    <div class="search-container center">
        {{#if entityCreate}}
        <div class="create-entity">
            <div class="inline"><button style="margin-top: 10px" class="btn btn-action btn-sm" data-id="createNewEntity"><i class="fa fa-plus"></i>&nbsp;Create Entity</button></div>
        </div>
        {{/if}}
        <div class="default-global-search row group-box">
            <div id="r_globalSearchLayoutView" class="global-search-container col-sm-12"></div>
        </div>
    </div>
    <div class="col-sm-12 attributeResultContainer form-group">
        <button title="Refresh Search Result" class="btn-action btn-sm" data-id="refreshSearchResult" data-original-title="Refresh Search Result"><i class="fa fa-refresh"></i></button>
        <button class="btn-action btn-sm  attribute-filter-text" data-id='attrFilter'> <i class="fa fa-angle-right"></i> Filters</button>
        <button class='btn-action btn-sm' data-id='clearQuerySearch'>Clear</button>
        <div class="attribute-filter-container hide">
            <div class="panel panel-default expand_collapse_panel-icon" data-id="includeExclude" style="margin-bottom: 0px;">
                <div class="panel-heading" data-toggle="collapse" href="#collapseIncludeExclude" aria-expanded="true">
                    <h4 class="panel-title">
                        <a>Include/Exclude</a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
                    </div>
                </div>
                <div id="collapseIncludeExclude" class="panel-collapse collapse in">
                    <div class="panel-body" style="padding: 4px 15px;">
                        <div class="form-group filter-box" style="margin: 0;">
                            <div class="entity-detail-table-toggle">
                                <div class="pretty p-switch p-fill">
                                    <input type="checkbox" data-id="checkDeletedEntity" data-value="includeDE" id="historicalentities" />
                                    <div class="state p-primary">
                                        <label>Show historical entities</label>
                                    </div>
                                </div>
                            </div>
                            <div class="entity-detail-table-toggle">
                                <div class="pretty p-switch p-fill">
                                    <input type="checkbox" data-id="checkSubClassification" data-value="excludeSC" id="subclassifications" />
                                    <div class="state p-primary">
                                        <label>Exclude sub-classifications</label>
                                    </div>
                                </div>
                            </div>
                            <div class="entity-detail-table-toggle">
                                <div class="pretty p-switch p-fill">
                                    <input type="checkbox" data-id="checkSubType" data-value="excludeST" id="subtypes" />
                                    <div class="state p-primary">
                                        <label>Exclude sub-types</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default expand_collapse_panel-icon" data-id="entityRegion">
                <div class="panel-heading" data-toggle="collapse" href="#collapseEntity" aria-expanded="true">
                    <h4 class="panel-title">
                        <a>Type: <span class="entityName"></span></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
                    </div>
                </div>
                <div id="collapseEntity" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div id='r_attributeQueryBuilderEntity' class='attribute-querybuilder'>
                            <div class='fontLoader-relative show'><i class='fa fa-refresh fa-spin-custom'></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default expand_collapse_panel-icon" data-id="classificationRegion">
                <div class="panel-heading" data-toggle="collapse" href="#collapseClassification" aria-expanded="true">
                    <h4 class="panel-title">
                        <a>Classifications: <span class="classificationName"></span></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
                    </div>
                </div>
                <div id="collapseClassification" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div id='r_attributeQueryBuilderClassification' class='attribute-querybuilder'>
                            <div class='fontLoader-relative show'><i class='fa fa-refresh fa-spin-custom'></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='attribute-result-footer'>
                <div type="ok" class="btn btn-atlas ok search" data-id='attrApply'>Apply</div>
                <div type="ok" class="btn btn-atlas ok" data-id='attrClose'>Close</div>
            </div>
        </div>
    </div>
    <div class='attr-filter-overlay hide'></div>
    <div class="col-sm-12 searchResultContainer">
        <div id="r_searchResultLayoutView"></div>
    </div>
</div>

<div class="mainContainer">
    <div class="col-sm-12 search-browse-box f-left">
        <div class="slider-bar">
            <div class="line"></div>
            <button data-id="sliderBar"><i class="fa fa-chevron-left"></i></button>
        </div>
        <div class="header row col-sm-12 add-seperator" style="padding-top: 20px;">
            <h3 style="margin-top: 0;margin-left: 13px;">Browse</h3>
            <div class="col-sm-12" style="padding-right: 0px;margin-bottom: 5px;">
                <div class="has-feedback align-left">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Entities, Classifications , Glossaries" data-id="searchNode" autocomplete="off" />
                </div>
            </div>
        </div>
        <div class="col-sm-12 filter-tree-box">
            <div class="filter-tree-content">
                <div class="form-group clearfix">
                    <div class="col-sm-12">
                        <div data-id="r_entityTreeRender"></div>
                    </div>
                    <div class="col-sm-12">
                        <div data-id="r_classificationTreeRender"></div>
                    </div>
                    <div class="col-sm-12">
                        <div data-id="r_businessMetadataTreeRender"></div>
                    </div>
                    <div class="col-sm-12">
                        <div data-id="r_glossaryTreeRender"></div>
                    </div>
                    <div class="col-sm-12">
                        <div data-id="r_customFilterTreeRender"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
